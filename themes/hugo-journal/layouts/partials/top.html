<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  {{ hugo.Generator }}

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta property="og:url" content="{{ .Permalink }}">

  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:type" content="website">
  <meta name="description" content="{{ .Site.Params.description }}">
  {{- else -}}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
  <meta property="og:type" content="article">
  <meta name="description" content="{{ .Description }}">
  {{- end }}

  <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ "css/highlight.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/journal.css" | relURL }}">
  <link href="{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
</head>

<body>
<div class="container">
    <header class="site-header">
        <h1>{{ .Site.Title }}</h1>
        <p>{{ .Site.Params.tagline }}</p>
        <div class="nav-items">
            <a href="/" class="nav-item">
                Blog
            </a>
            {{ range .Site.Menus.main }}
            <a href={{ .URL }} class="nav-item">
                {{ .Title }}
            </a>
            {{ end }}
            <a href="https://dvliman.com/index.xml" class="nav-item">
                RSS Feed
            </a>
        </div>
    </header>
